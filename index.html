<!DOCTYPE html>
<html lang="en" class="antialiased">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODOs | HTML Is All You Need</title>
		<link href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js" defer></script>
	</head>
	<body
		class="p-4 flex flex-col justify-center items-center"
		x-data="{ todos: [{text: 'Lightning talk demo', done: false}], next: null }"
	>
		<main class="w-full max-w-lg mt-10 md:mt-20 space-y-4">
			<h1 class="font-bold text-4xl text-center text-blue-700">To Do List üìù</h1>
			<form
				class="flex justify-between items-center"
				@submit.prevent="next && todos.push({text: next, done: false});next = null;"
			>
				<input
					class="flex-grow py-2 px-4 rounded border border-blue-500 placeholder-blue-600 focus:outline-none focus:shadow-outline"
					placeholder="Add a todo..."
					x-model="next"
				/>
				<button
					class="p-2 flex transition-colors duration-150 text-blue-500 hover:text-blue-700 focus:text-blue-700 focus:outline-none"
					type="submit"
				>
					<span class="w-10 h-10">
						<svg fill="currentColor" viewBox="0 0 20 20">
							<path
								fill-rule="evenodd"
								d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
								clip-rule="evenodd"
							></path>
						</svg>
					</span>
				</button>
			</form>
			<hr />
			<section class="">
				<ul class="h-64 overflow-auto">
					<template x-for="(todo, idx) in todos" :key="todo">
						<li class="p-2 flex items-center justify-between rounded" :class="{ 'bg-gray-100': idx % 2 === 0 }">
							<span class="space-x-2">
								<input type="checkbox" x-model="todo.done" />
								<span
									class="transition-colors duration-150"
									x-text="todo.text"
									:class="{'line-through text-gray-500': todo.done}"
								></span>
							</span>
							<button
								class="p-2 text-gray-500 transition-colors duration-150 hover:text-red-500 focus:text-red-500 focus:outline-none"
								@click.prevent.once="todos.splice(idx,1)"
							>
								<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
									<path
										fill-rule="evenodd"
										d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
										clip-rule="evenodd"
									></path>
								</svg>
							</button>
						</li>
					</template>
				</ul>
			</section>
		</main>
		<footer class="px-4 pb-8 py-4 absolute inset-x-0 bottom-0 flex justify-center space-x-6">
			<a
				class="flex items-center space-x-2 transition-colors duration-150 text-blue-500 hover:text-blue-800"
				href="https://github.com/andrewbrey/html-is-all-you-need"
				target="_blank"
			>
				<span>Repository</span>
				<svg viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4">
					<path
						fill-rule="evenodd"
						d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
					></path>
				</svg>
			</a>
			<a
				class="flex items-center space-x-2 transition-colors duration-150 text-blue-500 hover:text-blue-800"
				href="https://docs.google.com/presentation/d/1-sXex-1OrjkmFA_5n8jKEgV9ftlYq4Hbta6lt0TtAvw/edit?usp=sharing"
				target="_blank"
			>
				<span>Slides</span>
				<svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
					<path
						d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"
					></path>
				</svg>
			</a>
		</footer>
	</body>
</html>
